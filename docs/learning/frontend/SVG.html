钟</span><meta property="timeRequired" content="PT1M"></span></div><hr></div><!----><!----><div class="theme-hope-content" vp-content><h1 id="svg" tabindex="-1"><a class="header-anchor" href="#svg"><span>SVG</span></a></h1><p><em>scalable vector graphics</em>，可缩放矢量图</p><p>svg 使用 xml 格式定义</p><h2 id="特点" tabindex="-1"><a class="header-anchor" href="#特点"><span>特点</span></a></h2><ol><li>svg 图片使用代码书写而成，所以内容轻量</li><li>缩放不会失真</li></ol><h2 id="使用方式" tabindex="-1"><a class="header-anchor" href="#使用方式"><span>使用方式</span></a></h2><ol><li>直接嵌入浏览器 <ul><li>浏览器直接打开</li><li>嵌入 html</li></ul></li><li>作为单独的文件使用 <ul><li><code>&lt;img src=&quot;image.svg&quot;&gt;</code></li><li><code>&lt;object data=&quot;image.svg&quot; type=&quot;image/svg+xml&quot;&gt;&lt;/object&gt;</code></li><li><code>&lt;embed src=&quot;image.svg&quot; type=&quot;image/svg+xml&quot;&gt;</code></li><li><code>&lt;iframe src=&quot;image.svg&quot;&gt;&lt;/iframe&gt;</code></li><li><code>background-image: url(&quot;image.svg&quot;)</code></li></ul></li></ol><h2 id="基本语法" tabindex="-1"><a class="header-anchor" href="#基本语法"><span>基本语法</span></a></h2><details class="hint-container details"><summary>SVG 示例</summary><div class="language-xml" data-highlighter="shiki" data-ext="xml" data-title="xml" style="background-color:#282A36;color:#f6f6f4;"><pre class="shiki dracula-soft vp-code"><code><span class="line"><span style="color:#F6F6F4;">&lt;?</span><span style="color:#F286C4;">xml</span><span style="color:#62E884;font-style:italic;"> version</span><span style="color:#F6F6F4;">=</span><span style="color:#DEE492;">&quot;</span><span style="color:#E7EE98;">1.0</span><span style="color:#DEE492;">&quot;</span><span style="color:#62E884;font-style:italic;"> encoding</span><span style="color:#F6F6F4;">=</span><span style="color:#DEE492;">&quot;</span><span style="color:#E7EE98;">UTF-8</span><span style="color:#DEE492;">&quot;</span><span style="color:#62E884;font-style:italic;"> standalone</span><span style="color:#F6F6F4;">=</span><span style="color:#DEE492;">&quot;</span><span style="color:#E7EE98;">no</span><span style="color:#DEE492;">&quot;</span><span style="color:#F6F6F4;">?&gt;</span></span>
<span class="line"><span style="color:#F6F6F4;">&lt;!</span><span style="color:#F286C4;">DOCTYPE</span><span style="color:#BF9EEE;font-style:italic;"> svg</span><span style="color:#F6F6F4;"> PUBLIC &quot;-//W3C//DTD SVG 1.1//EN&quot; &quot;http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd&quot;&gt;</span></span>
<span class="line"><span style="color:#F6F6F4;">&lt;</span><span style="color:#F286C4;">svg</span><span style="color:#62E884;font-style:italic;"> width</span><span style="color:#F6F6F4;">=</span><span style="color:#DEE492;">&quot;</span><span style="color:#E7EE98;">100</span><span style="color:#DEE492;">&quot;</span><span style="color:#62E884;font-style:italic;"> height</span><span style="color:#F6F6F4;">=</span><span style="color:#DEE492;">&quot;</span><span style="color:#E7EE98;">100</span><span style="color:#DEE492;">&quot;</span><span style="color:#62E884;font-style:italic;"> xmlns</span><span style="color:#F6F6F4;">=</span><span style="color:#DEE492;">&quot;</span><span style="color:#E7EE98;">http://www.w3.org/2000/svg</span><span style="color:#DEE492;">&quot;</span><span style="color:#F6F6F4;">&gt;</span></span>
<span class="line"><span style="color:#F6F6F4;">&lt;/</span><span style="color:#F286C4;">svg</span><span style="color:#F6F6F4;">&gt;</span></span></code></pre></div></details><h3 id="svg-1" tabindex="-1"><a class="header-anchor" href="#svg-1"><span><code>&lt;svg&gt;</code></span></a></h3><p>根节点</p><ul><li><code>xmlns</code>: 命名空间</li><li><code>width</code>: 宽度</li><li><code>height</code>: 高度 <ul><li>默认宽高：300x150</li></ul></li></ul></div><!----><footer class="vp-page-meta"><!----><div class="vp-meta-item git-info"><!----><!----></div></footer><nav class="vp-page-nav"><a class="route-link auto-link prev" href="/docs/learning/frontend/Node.js.html" aria-label="Node.js" iconsizing="both"><div class="hint"><span class="arrow start"></span>上一页</div><div class="link"><!---->Node.js</div></a><a class="route-link auto-link next" href="/docs/learning/frontend/Scss.html" aria-label="Scss" iconsizing="both"><div class="hint">下一页<span class="arrow end"></span></div><div class="link">Scss<!----></div></a></nav><!----><!----><!--]--></main><!--]--><footer class="vp-footer-wrapper" vp-footer><div class="vp-footer">powered by <a href="https://theme-hope.vuejs.press/zh/">vuepress-theme-hope</a></div><div class="vp-copyright">Copyright © 2025 XiaoSheBRO </div></footer></div><!--]--><!--[--><!----><!----><!--[--><!--]--><!--]--><!--]--></div>
